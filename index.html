        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            
        }
        
        body {
            background: linear-gradient(rgb(10,35,50), rgb(4,14,20));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        header {
            background-color: rgb(0, 0, 0);
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        
        header .logo {
            color: white;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        header ul input {
            position: absolute;
            background-color: black;
            border: none;
            outline: 2px solid rgb(10,35,50);
            text-indent: 5px;
            box-shadow: none;
            color: white;
            width: 250px;
            height: 29px;
            border-radius: 2px;
            left: 15%;
            flex-grow: 1;
            max-width: 500px;
        }
        
        header ul li {
            list-style: none;
            width: 72px;
            margin: 0 4px;
        }
        
        header ul li a {
            text-decoration: none;
            padding: 6px 15px;
            color: white;
            border-radius: 5px;
            
        }
        
        header ul li a:hover {
            background: white;
            color: navy;
        }

        header ul .SearchButton:hover {
            background: white;
            color: navy;
        }
        
        header ul .MenuButton:hover {
            background: white;
    		outline: 2px solid white;
            color: navy;
        }
        
        .title1 {
            font-size: 72px;
            font-weight: 1000;
            text-align: center;
            color: white;
            padding-top: 200px;
            padding-left: 0px;
            display: block;
            margin: 0 auto;
        }

        header ul .SearchButton {
            display: none; /* Başlangıçta butonu gizle */
            font-size: 0.8em;
            background-color: black;
            border: none;
            outline: 2px solid rgb(10,35,50);
          	width: 60px;
            color: white;
            padding: 6px 6px;
            border-radius: 5px;
            margin-right: 25px;
        }
        header ul .MenuButton {
            display: none; /* Başlangıçta butonu gizle */
            font-size: 0.8em;
            background-color: black;
            border: none;
            outline: 2px solid rgb(200,200,200);
          	width: 60px;
            color: white;
            padding: 6px 6px;
            border-radius: 5px;
            margin-right: 0px;
        }

        @media screen and (max-width: 650px) {
            header ul input {
                display: none; /* Ekran genişliği 600px veya daha az ise arama çubuğunu gizle */
            }
            
            header ul .SearchButton {
                display: block; /* Ekran genişliği 600px veya daha az ise butonu göster */
            }
        }
          
        @media screen and (max-width: 500px) {
            header li {
                display: none; /* Ekran genişliği 600px veya daha az ise arama çubuğunu gizle */
            }
            
            header ul .MenuButton {
                display: block; /* Ekran genişliği 600px veya daha az ise butonu göster */
            }
        
		  
		 
		</style>
	</head>
