<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is official rumi website. This website is not for real.">
    <meta name="keywords" content="rumixist, rumi">
    <meta name="author" content="rumixist">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_title">Log In</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">

    <!-- Add any additional CSS for login/signup forms -->
    <style>
        /* Add your custom styles here */
        .login-form {
            margin: 100px auto;
            width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form button[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-form button[type="submit"] {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link p {
            display: inline-block;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
    </style>
</head>
<body>
        
    <div class="custom-cursor"></div>
    <script src="script.js"></script>

    <a href="index.html" class="logo">rumi</a>

    <!-- Login Form -->
    <div class="login-form">
        <h2 data-i18n="login_h2">Login</h2>
        
        <form action="#" method="post">
            <br>
            <p data-i18n="login_username">Username</p> 
            <input type="text" name="username" placeholder=">" required>
            <br> <br>
            <p data-i18n="login_password">Password</p> 
            <input type="password" name="password" placeholder=">" required>
            <button type="submit" data-i18n="login_button" value="Login">Login</button>
        </form>
        <div class="signup-link">
            <p data-i18n="login_donthave">Don't have an account?</p>
            <a data-i18n="login_signup" href="signup.html">Sign up</a>
        </div>
    </div>
    

    <div class="page-bottom">
        <div class="footer-content">
            <p data-i18n="footer_version" class="version-text">Version: v3 (May 2024)</p>
            <div class="footer-links">
                <div class="language-selector">
                    <select onchange="changeLanguage(this.value)">
                        <option value="az">Azərbaycanca</option>
                        <option value="cz">Čeština</option>
                        <option value="da">Dansk</option>
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                        <option value="pl">Polski</option>  
                        <option value="ro">Română</option>
                        <option value="tr">Türkçe</option>
                        <option value="ar">العربية</option>
                        <!-- Add more language options as needed -->
                    </select>
                </div>
                <a data-i18n="footer_tou" href="#" class="terms-of-use">Terms of Use</a>
                <a data-i18n="footer_pp" href="#" class="privacy-policy">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script src="languege_test.js"></script>
</body>
</html>
