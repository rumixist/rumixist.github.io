name: OSM İl İstatistikleri

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"   # Her gün 03:00 UTC
  workflow_dispatch:      # Elle çalıştırmak için

jobs:
  guncelle:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Depoyu çek
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Gerekli kitaplıkları kur
        run: pip install requests

      - name: OSM istatistiklerini üret
        run: python scripts/osm_istatistik.py

      - name: Değişiklik var mı bak
        run: |
          if git status --porcelain | grep .; then
            echo "degisiklik_var=true" >> $GITHUB_ENV
          else
            echo "degisiklik_var=false" >> $GITHUB_ENV
          fi

      - name: Değişiklikleri işle ve gönder
        if: env.degisiklik_var == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add osmaraclari/ilizle/veri/iller.json
          git commit -m "OSM il istatistiklerini güncelle"
          git push
