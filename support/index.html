<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Support</title>
    <meta name="description" content="Login to your account on rumi website.">
    <meta name="keywords" content="rumi, rumixist">
    <meta name="author" content="rumixist">
    
    <meta name="robots" content="noindex, follow">

    <meta property="og:title" content="rumixist website name">
    <meta property="og:description" content="This is rumixist website.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rumixist.github.io/">
    <meta property="og:image" content="https://rumixist.github.io/assets/img/favicon">

    <link rel="icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/img/favicon.png">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/support.css">

    <script defer src="/assets/js/global.js"></script>
    <script defer src="/assets/js/support.js"></script>

    </head>
<body>
  <a href="/" class="logo">rumi</a>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Things</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="/settings/">Settings</a></li>
            <li class="login-button"><a href="/login/">Login</a></li>

        </ul>
    </nav>

    <div class="search-container">
        <form class="search-box" onsubmit="return handleSearch(event)">
            <span class="prompt-char">></span>
            <input id="searchInput" type="text" placeholder="Search...">
            <button type="submit">Enter</button>
        </form>
    </div>

    <div class="support-container">
        <div class="support-box">
            <h1>Support</h1>
            <form id="supportForm">
                <label for="username">Username (optional)</label>
                <input type="text" id="username" placeholder=">">

                <label for="email">E-mail Adress</label>
                <input type="email" id="email" placeholder=">" required>
                <br>

                <label for="confirm-email">Confirm E-mail Adress</label>
                <input type="confirm-email" id="confirm-email" placeholder=">" required>
                <br>

                <label for="help-category">Select the help category</label>
                <select type="help-category" id="help-category" required>
                    <option value="hc0"> </option>
                    <option value="hc1">Account Hacked or Can't Login</option>
                    <option value="hc2">Falsely Banned</option>
                    <option value="hc3">I Want To Delete My Account</option>
                    <option value="hc4">Bug Report</option>
                    <option value="hc5">Report a User</option>
                    <option value="hc6">Suggestions & Ideas</option>
                    <option value="hc7">I Want to Know Something</option>
                    <option value="hc8">How to</option>
                    <option value="hc9">Other</option>
                </select>
                <br>

                <label for="describe">Describe</label>
                <textarea  type="describe" id="describe" placeholder="Please describe the issue" required></textarea>
                <br>

                <button type="submit">Submit</button>
                <p id="message"></p>
            </form>
            <br>
        </div>
    </div>
    
    <br> <br> <br>

    </body>
</html>
