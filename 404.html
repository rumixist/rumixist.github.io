<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayfa Bulunamadı</title>
</head>
<body>
    <script>
        const currentPath = window.location.pathname;
        const searchParams = window.location.search;

        if (currentPath.startsWith('/users/')) {
            const userId = currentPath.split('/').pop();
            if (userId) {
                // Yönlendirme URL'sine kullanıcı ID'sini sorgu parametresi olarak ekle
                window.location.replace('/users/?id=' + userId + searchParams);
            } else {
                window.location.replace('/users/');
            }
        } else {
            document.body.innerHTML = '<h1>404 - Sayfa Bulunamadı</h1><p>Aradığınız sayfa mevcut değil.</p><a href="/">Ana Sayfaya Dön</a>';
        }
    </script>
</body>
</html>
