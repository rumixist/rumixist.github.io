<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sayfa Bulunamadı</title>
</head>
<body>
    <script>
        const currentPath = window.location.pathname;
        const searchParams = window.location.search;

        if (currentPath.startsWith('/users/')) {
            const userId = currentPath.split('/').pop(); // URL'deki son parçayı al (örneğin '1')
            // Orijinal URL'yi saklamak için localStorage kullan
            localStorage.setItem('redirect_to_user_id', userId);
            window.location.replace('/users/'); // Ana profil sayfasına yönlendir
        } else {
            document.body.innerHTML = '<h1>404 - Sayfa Bulunamadı</h1><p>Aradığınız sayfa mevcut değil.</p><a href="/">Ana Sayfaya Dön</a>';
        }
    </script>
</body>
</html>
