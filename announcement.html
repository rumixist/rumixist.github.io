<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAHAHAHA</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0; /* Initial background color */
    transition: background-color 2s ease; /* Smooth transition effect */
    animation: changeColor 5s infinite alternate; /* Animation to change background color */
  }

  h1 {
    font-size: 48px;
    margin-bottom: 20px;
    animation: pulse 1s infinite alternate, changeTextColor 2s infinite alternate; /* Animation to pulse and change text color */
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }

  @keyframes changeTextColor {
    0% {
      color: red;
    }
    50% {
      color: green; /* Target text color */
    }
    100% {
      color: red;
    }
  }

  #video-container {
    width: 640px;
    height: 360px;
    margin-bottom: 20px;
  }

  .haha-text {
    font-size: 24px;
    position: absolute;
    opacity: 0;
  }

  @keyframes moveUpDown {
    0% { top: -200px; opacity: 1; }
    100% { top: calc(100% + 200px); opacity: 1; }
  }

  @keyframes changeColor {
    0% {
      background-color: #f0f0f0;
    }
    50% {
      background-color: #fff; /* Target background color */
    }
    100% {
      background-color: #f0f0f0;
    }
  }

</style>
</head>
<body>
<h1>1 Nisan!</h1>
<div id="video-container">
 <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEOID?version=3&autoplay=1&loop=1&controls=0" frameborder="0" allowfullscreen></iframe>
</div>
<div class="haha-text" style="left: 50%; transform: translateX(-50%); top: 20%; animation: moveUpDown 10s infinite linear; color: blue; font-size: 36px;">HAHAHAHAHAHA</div>
<div class="haha-text" style="left: 30%; transform: translateX(-50%); top: 50%; animation: moveUpDown 8s infinite linear; color: green; font-size: 24px;">HAHAHAHAHAHA</div>
<div class="haha-text" style="left: 70%; transform: translateX(-50%); top: 70%; animation: moveUpDown 12s infinite linear; color: red; font-size: 48px;">HAHAHAHAHAHA</div>
<div class="haha-text" style="left: 10%; transform: translateX(-50%); top: 90%; animation: moveUpDown 6s infinite linear; color: purple; font-size: 32px;">HAHAHAHAHAHA</div>

<script>
  // Videoyu otomatik olarak oynat
  document.getElementById('video').src += '?autoplay=1';
</script>

</body>
</html>
