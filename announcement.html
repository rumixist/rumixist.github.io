<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Initial background color */
      transition: background-color 2s ease; /* Smooth transition effect */
      animation: changeColor 5s infinite alternate; /* Animation to change background color */
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: changeTextColor 5s infinite alternate; /* Animation to change text color */
    }

    #video-container {
      width: 640px;
      height: 360px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .haha-text {
      font-size: 36px;
      color: blue; /* Initial text color */
      font-family: 'Arial', sans-serif; /* Different font style */
      animation: changeHahaSize 5s infinite alternate; /* Animation to change text size */
    }

    @keyframes changeColor {
      0% {
        background-color: #f0f0f0;
      }
      50% {
        background-color: #fff; /* Target background color */
      }
      100% {
        background-color: #f0f0f0;
      }
    }

    @keyframes changeTextColor {
      0% {
        color: red;
      }
      50% {
        color: green; /* Target text color */
      }
      100% {
        color: red;
      }
    }

    @keyframes changeHahaSize {
      0% {
        font-size: 36px;
      }
      50% {
        font-size: 48px; /* Target text size */
      }
      100% {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>1 Nisan!</h1>
  <div id="video-container">
    <iframe width="640" height="360" src="https://www.youtube.com/embed/yild91jrXr4?autoplay=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="haha-text">HAHAHAHAHAHA</div>
</body>
</html>
